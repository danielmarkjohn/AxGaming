<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="title">Calculator</div>
      <div class="controls">
        <button id="btn-clear-history" title="Clear History">üóëÔ∏è</button>
        <button id="btn-theme" title="Toggle Theme">üé®</button>
      </div>
    </header>

    <main class="calculator-wrap">
      <div class="display-section">
        <div class="display">
          <div class="expression" id="expression"></div>
          <div class="result" id="result">0</div>
        </div>
      </div>

      <div class="buttons-grid">
        <!-- Row 1 -->
        <button class="btn function" data-action="clear">C</button>
        <button class="btn function" data-action="clear-entry">CE</button>
        <button class="btn function" data-action="backspace">‚å´</button>
        <button class="btn operator" data-value="/">√∑</button>

        <!-- Row 2 -->
        <button class="btn number" data-value="7">7</button>
        <button class="btn number" data-value="8">8</button>
        <button class="btn number" data-value="9">9</button>
        <button class="btn operator" data-value="*">√ó</button>

        <!-- Row 3 -->
        <button class="btn number" data-value="4">4</button>
        <button class="btn number" data-value="5">5</button>
        <button class="btn number" data-value="6">6</button>
        <button class="btn operator" data-value="-">‚àí</button>

        <!-- Row 4 -->
        <button class="btn number" data-value="1">1</button>
        <button class="btn number" data-value="2">2</button>
        <button class="btn number" data-value="3">3</button>
        <button class="btn operator" data-value="+">+</button>

        <!-- Row 5 -->
        <button class="btn number zero" data-value="0">0</button>
        <button class="btn number" data-value=".">.</button>
        <button class="btn equals" data-action="equals">=</button>
      </div>
    </main>

    <aside class="history-panel">
      <h3>History</h3>
      <div class="history-list" id="history-list">
        <div class="history-empty">No calculations yet</div>
      </div>
    </aside>

    <footer class="footer">
      <div>Advanced Calculator ‚Äî Supports basic arithmetic with history</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
