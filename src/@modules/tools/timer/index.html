<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modern Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="title">Timer</div>
      <div class="controls">
        <button id="btn-theme" title="Toggle Theme">üé®</button>
      </div>
    </header>

    <main class="timer-container">
      <!-- Mode Selector -->
      <div class="mode-selector">
        <button class="mode-btn active" data-mode="timer">Timer</button>
        <button class="mode-btn" data-mode="stopwatch">Stopwatch</button>
        <button class="mode-btn" data-mode="pomodoro">Pomodoro</button>
      </div>

      <!-- Timer Display -->
      <div class="display-section">
        <div class="time-display" id="time-display">00:00:00</div>
        <div class="time-label" id="time-label">Set your timer</div>
      </div>

      <!-- Timer Controls -->
      <div class="timer-section" id="timer-section">
        <div class="time-inputs">
          <div class="input-group">
            <label>Hours</label>
            <input type="number" id="hours-input" min="0" max="23" value="0">
          </div>
          <div class="input-group">
            <label>Minutes</label>
            <input type="number" id="minutes-input" min="0" max="59" value="5">
          </div>
          <div class="input-group">
            <label>Seconds</label>
            <input type="number" id="seconds-input" min="0" max="59" value="0">
          </div>
        </div>

        <div class="quick-timers">
          <button class="quick-btn" data-time="300">5m</button>
          <button class="quick-btn" data-time="600">10m</button>
          <button class="quick-btn" data-time="900">15m</button>
          <button class="quick-btn" data-time="1800">30m</button>
        </div>
      </div>

      <!-- Pomodoro Section -->
      <div class="pomodoro-section hidden" id="pomodoro-section">
        <div class="pomodoro-stats">
          <div class="stat">
            <span class="stat-value" id="pomodoro-count">0</span>
            <span class="stat-label">Sessions</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="current-session">Work</span>
            <span class="stat-label">Current</span>
          </div>
        </div>
        
        <div class="pomodoro-settings">
          <div class="setting">
            <label>Work (min)</label>
            <input type="number" id="work-time" min="1" max="60" value="25">
          </div>
          <div class="setting">
            <label>Break (min)</label>
            <input type="number" id="break-time" min="1" max="30" value="5">
          </div>
        </div>
      </div>

      <!-- Control Buttons -->
      <div class="controls-section">
        <button class="control-btn start" id="start-btn">
          <span class="btn-icon">‚ñ∂</span>
          <span class="btn-text">Start</span>
        </button>
        <button class="control-btn pause hidden" id="pause-btn">
          <span class="btn-icon">‚è∏</span>
          <span class="btn-text">Pause</span>
        </button>
        <button class="control-btn reset" id="reset-btn">
          <span class="btn-icon">‚èπ</span>
          <span class="btn-text">Reset</span>
        </button>
      </div>
    </main>

    <!-- Notification -->
    <div class="notification hidden" id="notification">
      <div class="notification-content">
        <div class="notification-icon">‚è∞</div>
        <div class="notification-text">Time's up!</div>
        <button class="notification-close" id="notification-close">√ó</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
