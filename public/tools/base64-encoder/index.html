<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Encoder/Decoder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="topbar">
      <h1 class="title">Base64 Encoder/Decoder</h1>
      <div class="controls">
        <button id="btn-theme" title="Toggle Theme">🎨</button>
        <button id="btn-swap" title="Swap Input/Output">🔄</button>
        <button id="btn-clear" title="Clear All">🗑️</button>
      </div>
    </div>

    <div class="mode-selector">
      <button class="mode-btn active" data-mode="encode">Encode</button>
      <button class="mode-btn" data-mode="decode">Decode</button>
    </div>

    <div class="main-content">
      <div class="input-section">
        <div class="section-header">
          <h3 id="input-title">Text to Encode</h3>
          <div class="input-controls">
            <button id="btn-paste" class="action-btn">📋 Paste</button>
            <button id="btn-file" class="action-btn">📁 File</button>
          </div>
        </div>
        <textarea 
          id="input-text" 
          placeholder="Enter text to encode..."
          spellcheck="false"
        ></textarea>
        <input type="file" id="file-input" style="display: none;">
        <div class="input-info">
          <span id="input-chars">0 characters</span>
          <span id="input-bytes">0 bytes</span>
        </div>
      </div>

      <div class="output-section">
        <div class="section-header">
          <h3 id="output-title">Base64 Output</h3>
          <div class="output-controls">
            <button id="btn-copy" class="action-btn primary">📋 Copy</button>
            <button id="btn-download" class="action-btn">💾 Download</button>
          </div>
        </div>
        <textarea 
          id="output-text" 
          placeholder="Encoded result will appear here..."
          readonly
          spellcheck="false"
        ></textarea>
        <div class="output-info">
          <span id="output-chars">0 characters</span>
          <span id="output-status" class="status-ready">Ready</span>
        </div>
      </div>
    </div>

    <div class="features">
      <div class="feature">
        <span class="feature-icon">🔐</span>
        <span>Secure encoding/decoding</span>
      </div>
      <div class="feature">
        <span class="feature-icon">📁</span>
        <span>File support</span>
      </div>
      <div class="feature">
        <span class="feature-icon">⚡</span>
        <span>Real-time processing</span>
      </div>
    </div>

    <div id="notification" class="notification hidden">
      <div class="notification-content">
        <span id="notification-text">Success!</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
