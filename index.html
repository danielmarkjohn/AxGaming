<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Dashboard</title>
    <!-- Tailwind built via PostCSS -->
    <link rel="stylesheet" href="/src/index.css">
    <style>
      /* small additions for 3D/retro HUD (kept as utilities) */
      .card-3d { transform-style: preserve-3d; perspective: 1200px; }
      .card-inner { transition: transform .35s cubic-bezier(.2,.9,.2,1); transform-origin: center; }
      .card-3d:hover .card-inner { transform: rotateX(6deg) rotateY(-6deg) translateZ(6px) scale(1.02); }
    </style>
  </head>
  <body class="antialiased app-bg" data-theme="dark">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
